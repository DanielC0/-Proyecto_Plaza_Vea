<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Capacitacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>



    <div class="container">

        <h1>ADMINISTRACION DE EMPLEADOS</h1>
        <hr>
        <h2>Actualizar Empleado</h2>
        <br>
        <form action="#" th:action="@{/empleado/guardarEmpleado}" th:object="${empleado}" method="post">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{nombre}" placeholder="Nombre de Empleado" class="form-control mb-4 col-4">
            <input type="text" th:field="*{apellido}" placeholder="Apellido de Empleado" required class="form-control mb-4 col-4">
            <input type="email" th:field="*{email}" placeholder="Email del Empleado" required class="form-control mb-4 col-4">
            <input type="date" th:field="*{fecha}" placeholder="Fecha de registro" required class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Guardar</button>
            <button type="button" class="btn btn-warning col-2" onclick="window.location.href='/empleado/listarEmpleados'">Regresar</button>
            
        </form>

        <hr>

    </div>





    
</body>

</html>
