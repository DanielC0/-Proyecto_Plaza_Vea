<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>



    <div class="container">

        <h1>ADMINISTRACION DE PRODUCTOS</h1>
        <hr>
        <h2>Nuevo Producto</h2>
        <form action="#" th:action="@{/producto/guardarProducto}" th:object="${producto}" method="post">


            <input type="text" th:field="*{nombre}" placeholder="Nombre de Producto" class="form-control mb-4 col-4">
            <input type="text" th:field="*{precio}" placeholder="Precio del Producto" required class="form-control mb-4 col-4">
            <input type="text" th:field="*{cantidad}" placeholder="Cantidad de Productos" required class="form-control mb-4 col-4">
            <select th:field="*{categoria}" class="form-control mb-4 col-4" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="Lacteos">Lácteos</option>
                <option value="Perecibles">Perecibles</option>
                <option value="Carnes">Carnes</option>
                <option value="Mariscos">Mariscos</option>
                <option value="Verduras">Verduras</option>
                <option value="Limpieza">Limpieza</option>
                <option value="Abarrotes">Abarrotes</option>
            </select>
            <input type="date" th:field="*{fechaentrada}" placeholder="Fecha de entrada" required class="form-control mb-4 col-4">
            <input type="date" th:field="*{fechavencimiento}" placeholder="Fecha de Vencimiento" required class="form-control mb-4 col-4">
            <label for="empleado">Empleado:</label>
            <select th:field="*{empleado}" required>
                <option value="" disabled selected>Seleccione un Empleado</option>
                <option th:each="empleado : ${listaEmpleados}" 
                        th:value="${empleado.id}" 
                        th:text="${empleado.nombre}"></option>
            </select>
            <input type="text" th:field="*{proveedor}" placeholder="Proveedor de Productos" required class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Guardar</button>
            <button type="button" class="btn btn-warning col-2" onclick="window.location.href='/producto/listarProductos'">Regresar</button>
            
        </form>

        <hr>

    </div>





    
</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
	crossorigin="anonymous"></script>
</html>
